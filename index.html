<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="w-100 bg-light">
    <div class="w-75 m-auto rounded shadow mb-5 p-3 mt-4 bg-white text-center">
        <h1 class="text-center">Fine Calculator</h1>
        <hr>

        <p>Total Purity : <span style="color: red;" id="pureValue">0</span></p>
        <p>Total Weight : <span style="color: red;" id="tweight">0</span> gm </p>

        <div class="d-flex flex-column w-100 px-2 py-2 ">
            <input type="number" id="weight" placeholder="Enter Weight..." class="w-100 px-2 rounded border" style="height: 44px;"/>
            <input type="number" id="purity" placeholder="Enter Purity..." class="w-100 px-2 rounded border mt-2" style="height: 44px;"/>
            <button class="btn btn-success mt-2" id="addbtn">Add</button>
        </div>

        <hr class="mt-5">


        <div class="d-flex flex-column justify-content-between w-100 px-2 py-2 ">
            <input type="number" id="want" placeholder="Enter purity you want..." class="w-100 rounded border" style="height: 44px;"/>
            <button id="submit" class="btn btn-success mt-2">Calculate</button>
        </div>

        <h3 class="mt-5" id="finalResult"></h3>

    </div>
    

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
